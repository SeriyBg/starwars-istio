<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div class="jumbotron">
    <div class="container">
        <button id="refresh" type="button" class="btn btn-info" onclick="location.reload(true)">Refresh</button>
    </div>
    <hr class="col-xs-12"/>
    <div id="quote-container" class="container">
        <div class="loader"></div>
    </div>
    <hr class="col-xs-12"/>
    <div id="destroy-container" class="container">
        <div class="loader"></div>
    </div>
</div>
</body>
<style>
    html, body {
        height: 100%;
        margin: 0;
    }
    .jumbotron {
        display: flex;
        flex-flow: column;
        height: 100%;
    }
    svg {
        fill: #474747;
    }
    .loader {
        border: 5px solid #f3f3f3; /* Light grey */
        border-top: 5px solid #555; /* Blue */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
<script>
    /*<![CDATA[*/
    (function(){
        var locatin = document.URL.substring(document.URL.lastIndexOf("/") + 1);
        $("#quote-container").load("../quote/" + locatin);
        $("#destroy-container").load("../destroy/" + locatin);
    }());
    /*]]>*/
</script>
</html>
